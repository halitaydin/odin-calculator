<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>calculator</h1>
    <div id="mainDiv">
      <div id="numpad">
        <input id="display" placeholder="0" readonly type="text"></input>
        <div class="key">AC</div>
        <div id="backSpace" class="key">backspace</div>
        <div class="operator">/</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="operator"><span>x</span></div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="operator">-</div>
        <div class="num"><kbd>1</kbd></div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="operator">+</div>
        <div class="num">0</div>
        <button id="decimalBtn" class="num">.</button>
        <div class="operator">=</div>
      </div>
    </div>
  </body>
</html>
